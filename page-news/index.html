        <script type="text/javascript">
            function showLinks(label, adjacentId) {
                fetch('https://www.googleapis.com/blogger/v3/blogs/5803924352725044808/posts/search?q=label:'+ label +'&key=AIzaSyAEj6bgBOy2_AiTI4CuaIYj_l7zXTvgQtc').then(function (response) {
                return response.json();
            }).then(function (data) {
                // This is the JSON from our response
                var html = "<ul>\n";
                var numberOfItems = 5;
                if (data.items.length < 5 ) {numberOfItems = data.items.length};
                for(var i = 0; i < numberOfItems; i++) {
                    var url = data.items[i].url;
                    var newUrl = url.replace('http://', 'https://');
                    html += '<li><a href="'+ newUrl +'" target="content-frame"">'+ data.items[i].title +'</a></li>\n';
                }
                html += "</ul>";
                const subject = document.querySelector("#" + adjacentId);

                subject.insertAdjacentHTML("afterend", html);
            }).catch(function (err) {
                // There was an error
                console.warn('Something went wrong.', err);
            });
            }
            
        </script>
